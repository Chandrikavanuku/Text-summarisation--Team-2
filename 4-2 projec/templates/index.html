<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
</head>
<body>
    <h1>Article Summarization</h1>
    <textarea id="article-input" rows="10" cols="50" placeholder="Paste your article here..."></textarea><br><br>
    <button onclick="summarizeArticle()">Summarize</button>

    <h2>Summary:</h2>
    <div id="summary-output"></div>

    <script>
        function summarizeArticle() {
            const article = document.getElementById("article-input").value;

            fetch('http://127.0.0.1:5000/summarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ article: article })
            })
            .then(response => response.json())
            .then(data => {
                if (data.summary) {
                    document.getElementById("summary-output").innerHTML = data.summary;
                } else {
                    document.getElementById("summary-output").innerHTML = "Error: " + data.error;
                }
            })
            .catch(error => {
                document.getElementById("summary-output").innerHTML = "An error occurred: " + error;
            });
        }
    </script>
</body>
</html>
